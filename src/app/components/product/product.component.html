<div class="card card-product mb-3">
    <img [src]="product.image" class="card-img-top" [alt]="product.product">
    <div class="card-body">
      <h5 class="card-title">{{ product.product }}</h5>
      <h6 class="card-subtitle">{{ product.price }}</h6>
      <a class="btn btn-primary" (click)="addCart(product)">Add to cart</a>
    </div>
</div>
